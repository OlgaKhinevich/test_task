    <script>
        function getMaxDepth(el, depth, depthsArr) {
            depthsArr.push(depth);
            for (let i = 0; i < el.children.length; i++) {
                getMaxDepth(el.children[i], depth + 1, depthsArr);
            }
            return Math.max(...depthsArr);
        }
        const depths = [];
        getMaxDepth(document.body, 0, depths);
